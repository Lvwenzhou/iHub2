<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>!Hub-约出行</title>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <style>
        html,
        body,
        #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div class="input-card" style="width: auto;">
        <div class="input-item">
            <button class="btn" onclick="toggle()">显示/隐藏实时路况</button>
            &nbsp;&nbsp;&nbsp;<button class="btn" onclick="location.href='/carpool_index/'">返回</button>
        </div>
    </div>
    <script src="https://webapi.amap.com/maps?v=1.4.11&key=89dda6ed9e52545d6067c54bc1c9a7c8"></script>
    <script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        center: [121.430226, 31.149538],
        zoom: 13
    });

    //实时路况图层
    var trafficLayer = new AMap.TileLayer.Traffic({
        zIndex: 10
    });

    trafficLayer.setMap(map);

    var isVisible = true;
    function toggle() {
        if (isVisible) {
            trafficLayer.hide();
            isVisible = false;
        } else {
            trafficLayer.show();
            isVisible = true;
        }
    }
    </script>
</body>
</html>
